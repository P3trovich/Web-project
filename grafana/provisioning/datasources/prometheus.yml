apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    url: http://prometheus:9090
    access: proxy
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.45.0
      timeInterval: 15s
      queryTimeout: 60s
      cacheLevel: "High"
      disableMetricsLookup: false
      incrementalQueryOverlapWindow: 10m